<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="stylesheet" th:href="@{/management.css}" />
</head>
<body>
<header>
<div th:replace="~{nav :: nav}"></div>
</header>
<div class="container" th:if="${#authorization.expression('isAuthenticated()')}" >
<h1 class="title">Management</h1>
    <h2 class="list">List of employees</h2>
    <table>
        <thead >
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" sec:authorize="!isFullyAuthenticated()">
    <h1 class="log-in">Please log in </h1>
</div>
</body>
</html>
