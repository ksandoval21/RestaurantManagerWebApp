<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CMS</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="//cons.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/login.css}" />
</head>
<body>
<div style="padding-top: 20px; padding-left: 20px;">
    <a href="/" class="btn btn-primary" role="button"  aria-pressed="true">Back</a>
</div>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Login Form -->
        <h1 style="padding: 10px;">EverydayChore</h1>
        <form  th:action="@{/login}" method="POST">
            <fieldset>
                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>

                <div th:if="${param.logout}" class="alert alert-error">
                    <p class="text-warning">You have been logged out.</p>
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control"  required autofocus/>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"  required />
                <div class="form-actions">
                    <input type="submit" class="fadeIn fourth btn" value="Login">
                </div>
            </fieldset>
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <h4><a th:href="@{/forgot_password}">Forgot your password?</a></h4>
        </div>

    </div>
</div>
</body>
</html>
