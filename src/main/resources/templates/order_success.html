<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/prices.css}" />
</head>
<body>
<header>
    <div th:replace="~{nav :: nav}"></div>
</header>
<div class="items">
    <table class="table table-striped table-bordered">
        <h1 class="item">Order Review</h1>
        <h3>Guest</h3>
        <p th:text="${orders.guest}">Guest</p>
        <h3>Kids</h3>
        <p th:text="${orders.kids}">Kids</p>
        <h4>Table Number</h4>
        <p th:text="${orders.tableNumber}">Table number</p>
        <h5>Drinks</h5>
        <p th:text="${orders.drinks}">Drinks</p>
        <p class="total" th:text="'Total: $' +${prices.guest * orders.guest + prices.child * orders.kids + prices.drink * orders.drinks}"></p>
        <a th:href="@{'/edit/' + ${orders.id}}" class="button1">Edit</a>
        <a th:href="@{'/pay/'+ ${orders.id}}" class="button1">Pay</a>
    </table>
</div>
</body>
</html>
