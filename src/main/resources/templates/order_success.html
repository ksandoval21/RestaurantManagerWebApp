<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>
    <link rel="stylesheet" th:href="@{/prices.css}" />
</head>
<body>
<header>
    <div th:replace="~{nav :: nav}"></div>
</header>
<h1>Order was placed </h1>
<div class="items">
    <table class="table table-striped table-bordered">
        <h1>Order Review</h1>
        <h3>Guest</h3>
        <p th:text="${orders.guest}">Guest</p>
        <h3>Kids</h3>
        <p th:text="${orders.kids}">Kids</p>
        <h4>Table Number</h4>
        <p th:text="${orders.tableNumber}">Table number</p>
        <h5>Drinks</h5>
        <p th:text="${orders.drinks}">Drinks</p>
    </table>
</div>
</body>
</html>
